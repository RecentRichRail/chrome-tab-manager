<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Name this window</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; margin: 0; background:#f8fafc; color:#0f172a; }
    .wrap { padding:16px; max-width: 420px; }
    h1 { font-size:16px; margin:0 0 8px; }
    p { margin: 0 0 12px; font-size:13px; color:#475569; }
    .row { display:flex; gap:8px; align-items:center; }
    input[type="text"] { flex:1; padding:8px 10px; border:1px solid #cbd5e1; border-radius:8px; font-size:14px; }
    input[type="text"]:focus { outline:none; border-color:#2563eb; box-shadow: 0 0 0 2px rgba(37,99,235,0.15); }
    .btn { border:none; border-radius:8px; padding:8px 12px; font-size:13px; font-weight:600; cursor:pointer; }
    .btn-primary { background: linear-gradient(135deg, #1877f2 0%, #42a5f5 100%); color:white; }
    .btn-secondary { background:#e2e8f0; color:#0f172a; }
    .actions { display:flex; gap:8px; margin-top:12px; }
    small { display:block; margin-top:8px; color:#64748b; }
  </style>
  <script defer src="set-window-name.js"></script>
  </head>
<body>
  <div class="wrap">
    <h1>Name this window</h1>
    <p>You can set a short label for this window. The label will appear as a prefix in each tab's title when possible.</p>
    <div class="row">
      <input id="labelInput" type="text" placeholder="e.g., Work, Research, Personal" />
    </div>
    <div class="actions">
      <button id="saveBtn" class="btn btn-primary">Save</button>
      <button id="skipBtn" class="btn btn-secondary">Skip</button>
    </div>
    <small>You can set or change this later from the extension popup. <a id="openPopupLink" href="#">Open advanced settings</a></small>
  </div>
</body>
</html>
